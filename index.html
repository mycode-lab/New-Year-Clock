<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Year Clock</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://fontawesome-web.vercel.app/css/all.min.css"
  />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-glass-cheers"></i> New Year Clock</h1>
    </div>
    <div class="clock">
      <p id="local-time"><i class="fas fa-clock"></i> Local Time:</p>
      <p id="time-zone"><i class="fas fa-globe"></i> Time Zone:</p>
      <p id="date-today"><i class="fas fa-calendar-day"></i> Today's Date:</p>
      <p id="day-today"><i class="fas fa-calendar-week"></i> Today is:</p>
      <p id="new-year-date"><i class="fas fa-calendar"></i> New Year Date:</p>
      <p id="new-year-day"><i class="fas fa-calendar-day"></i> New Year Day:</p>
      <p id="countdown"><i class="fas fa-hourglass-half"></i> Time left for New Year:</p>
    </div>
    <div class="warning" id="warning">
      <p id="time-difference"><i class="fas fa-exclamation-triangle"></i></p>
    </div>
    <div class="toggle-container">
      <input type="checkbox" id="toggle-mode" />
      <label class="toggle" for="toggle-mode"></label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
